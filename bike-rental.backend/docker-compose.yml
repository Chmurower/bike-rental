version: '3.4'
services:
  ms-sql-server:
    image: mcr.microsoft.com/mssql/server:2019-latest
    container_name: sql_server
    environment:
      ACCEPT_EULA: "Y"
      SA_PASSWORD: "BikeRental!1"
      MSSQL_PID: Express
    ports:
      - "1433:1433"
  backend-api:
    container_name: backend_api
    environment:
      ASPNETCORE_ENVIRONMENT: "Development"
      ASPNETCORE_HTTP_PORT: "https://+:78081"
      ASPNETCORE_URLS: "http://+7080"
    build: .
    ports:
      - "7080:80"
  frontend-app:
    container_name: fronend_api
    environment:
      ASPNETCORE_ENVIRONMENT: "Development"
      ASPNETCORE_HTTP_PORT: "https://+:8081"
      ASPNETCORE_URLS: "http://+8080"
    build:
      context: ./bike-rental.frontend
      dockerfile: Dockerfile
    ports:
      - "8080:80"